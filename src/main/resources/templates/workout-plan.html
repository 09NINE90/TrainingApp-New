<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>План тренировок</title>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta th:name="user-id" th:content="${userId}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script th:src="@{/js/anime.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="nav-include" th:include="menu-user.html"></div>
<div class="nav-include" th:include="menu.html"></div>
<div class="profile">
    <h2>План тренировок</h2>
    <div class="inputBox" th:if="${#authorization.expression('hasRole(''ROLE_COACH'')')}">
        <input id="add-workout-plan-btn" type="button" value="добавить тренировку">
    </div>
    <div class="inputBox" th:if="${#authorization.expression('hasRole(''ROLE_COACH'')')}">
        <input id="check-report-of-workout-btn" type="button" value="посмотреть отчеты тренировок">
    </div>
    <div class="table-container"></div>
</div>
<script th:src="@{/js/menu.js}"></script>
<script th:src="@{/js/workout-plan.js}"></script>
